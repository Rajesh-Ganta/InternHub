<div class="m-2 bg-light p-3 shadow-lg" id="container">
  <div class="container" *ngIf="step1">
      <h3 class="card-title text-dark p-1">Personal Details</h3>
      <div class="row">
          <div class="col">
            <label for="inputName" class="p-2">First Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="e.g. Gurunadh" [(ngModel)]="fname">
          </div>
          <div class="col">
            <label for="inputLastname" class="p-2">Last Name</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="e.g. Pukkalla" [(ngModel)]="lname">
          </div>
        </div>
     <div class="row">
          <div class="col col-md-6">
            <label for="inputEmail4" class="p-2">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="e.g. s160552@rguktkslm.ac.in" [(ngModel)]="email">
          </div>
          <div class="col col-md-6">
            <label for="inputRoll" class="p-2">DOB</label>
            <input type="date" class="form-control" id="inputRoll" placeholder="DOB" [(ngModel)]="dob">
          </div>
     </div>
    <div class="col">
      <label for="inputAddress" class="p-2">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" [(ngModel)]="address1">
    </div>
    <div class="col">
      <label for="inputAddress2" class="p-2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" [(ngModel)]="address2">
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="inputCity" class="p-2">City</label>
        <input type="text" class="form-control" id="inputCity" [(ngModel)]="city">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="p-2">State</label>
        <select name="state" id="state" class="form-control" [(ngModel)]="state">
          <option selected>Choose...</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
          </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="p-2">Pincode</label>
        <input type="number" class="form-control" id="inputZip" [(ngModel)]="pin">
      </div>
    </div>
    </div>
<hr>
<div class="container" *ngIf="step2">
  <h3 class="card-title text-dark p-1">Educational Details</h3>
  <div class="row">
      <div class="col">
        <label for="inputName" class="p-2">College Name</label>
        <input type="collegeName" class="form-control" id="inputEmail4" value="Rajiv Gandhi University of Knowledge Technologies Srikakulam" disabled>
      </div>
      <div class="col">
          <label for="inputRoll" class="p-2">Roll Number</label>
          <input type="text" class="form-control" id="inputRoll" placeholder="S160xxx" [(ngModel)]="roll_number">
      </div>
    </div>
    <br>
 <div class="row">
  <div class="col">
      <label for="inputEng"  class="m-2">Engineering Branch</label>
      <select id="inputBranch" class="form-control" [(ngModel)]="enggbranch">
        <option selected>Choose...</option>
        <option>CSE</option>
        <option>ECE</option>
        <option>Mech</option>
        <option>Civil</option>
        <option>Chemical</option>
        <option>MME</option>
      </select>
    </div>
    <div class="col">
      <label for="inputRoll" class="p-2">Date of Joining</label>
      <input type="date" class="form-control" id="inputengJoin" placeholder="Date of Joining" [(ngModel)]="enggdatejoin">
    </div>
    <div class="col">
      <label for="inputRoll" class="p-2">Date of Completion</label>
      <input type="date" class="form-control" id="inputengcompletion" placeholder="Date of Completion" [(ngModel)]="enggdatecomplete">
    </div>
 </div>
 <div class="row">
  <label for="inputPUC" class="p-2">Engineering Grades</label>
      <div class="col">
        <input type="number|decimal" class="form-control" id="inputE1S1" placeholder="E1 Sem1" [(ngModel)]="engge1s1">
      </div>
      <div class="col">
          <input type="number|decimal" class="form-control" id="inputE1S2" placeholder="E1 Sem2" [(ngModel)]="engge1s2">
        </div>
        <div class="col">
          <input type="number|decimal" class="form-control" id="inputE2S1" placeholder="E2 Sem1" [(ngModel)]="engge2s1">
        </div>
        <div class="col">
          <input type="number|decimal" class="form-control" id="inputE2S2" placeholder="E2 Sem2" [(ngModel)]="engge2s2">
        </div>
 </div>
 <div class="row p-4">
  <div class="col">
      <input type="number|decimal" class="form-control" id="inputE3S1" placeholder="E3 Sem1" [(ngModel)]="engge3s1">
    </div>
    <div class="col">
        <input type="number|decimal" class="form-control" id="inputE3S2" placeholder="E3 Sem2" [(ngModel)]="engge3s2">
      </div>
      <div class="col">
        <input type="number|decimal" class="form-control" id="inputE3S1" placeholder="E4 Sem1" [(ngModel)]="engge4s1">
      </div>
      <div class="col">
        <input type="number|decimal" class="form-control" id="inputE3S2" placeholder="E4 Sem2" [(ngModel)]="engge4s2">
      </div>
    <div class="col">
      <input type="number|decimal" class="form-control" id="inputPUC" placeholder="Engineering CGPA" [(ngModel)]="enggcgpa">
    </div>
 </div>
 <br>
 <div class="row">
  <div class="col">
      <label for="inputEng"  class="p-2">PUC Branch</label>
      <select id="inputBranch" class="form-control" [(ngModel)]="pucbranch">
        <option selected>Choose...</option>
        <option>M.P.C</option>
        <option>M.Bi.P.C</option>
      </select>
    </div>
    <div class="col">
      <label for="inputRoll" class="p-2">Date of Joining</label>
      <input type="date" class="form-control" id="inputpucJoin" placeholder="Date of Joining" [(ngModel)]="pucdatejoin">
    </div>
    <div class="col">
      <label for="inputRoll" class="p-2">Date of Completion</label>
      <input type="date" class="form-control" id="inputpucJoin" placeholder="Date of Completion" [(ngModel)]="pucdatcomplete">
    </div>
 </div>
<div class="row">
<label for="inputPUC" class="m-2">PUC Grades</label>
  <div class="col">
    <input type="number|decimal" class="form-control" id="inputPUC" placeholder="P1" [(ngModel)]="puc1">
  </div>
    <div class="col">
      <input type="number|decimal" class="form-control" id="inputPUC" placeholder="P2" [(ngModel)]="puc2">
    </div>
    <div class="col">
      <input type="number|decimal" class="form-control" id="inputPUC" placeholder="PUC CGPA" [(ngModel)]="puccgpag" >
    </div>
  <!--<div class="form-group col-md-6">
    <label for="inputPUC">Engineering CGPA</label>
    <input type="number|decimal" class="form-control" id="inputPUC" placeholder="Engg CGPA" >
  </div>-->
</div>
<br>
 <div class="row">
  <div class="col">
      <label for="inputEng"  class="p-2">X Board</label>
      <input type="text" class="form-control" placeholder="State Board" [(ngModel)]="xboard">
    </div>
    <div class="col">
      <label for="inputRoll" class="p-2">Date of Completion</label>
      <input type="date" class="form-control" id="inputpucJoin" placeholder="Date of Completion" [(ngModel)]="xdate">
    </div>
    <div class="col">
      <label for="xcgpa" class="p-2">X CGPA</label>
      <input type="number|decimal" class="form-control" id="xcgpa" placeholder="X CGPA" [(ngModel)]="xcgpa">
    </div>

 </div>
 <br>
<div class="col">
  <label for="inputAddress" class="p-2">Skills (Seperate with Commas)</label>
  <input type="text" class="form-control" id="inputSkills" placeholder="C, Java, etc" [(ngModel)]="skills">
</div>
<div class="col">
  <label for="formFile" class="p-2">Resume</label>
  <input class="form-control" type="file" id="formFile" accept=".pdf,.doc" (change)="uploadFile($event)">
</div>

    <label class="form-check-label" for="gridCheck">
      Check me out
    </label>
  </div>
</div>
<button type="submit" class="btn btn-primary">Submit</button>-->

</div>
<br>
<div class="col p-2" style="margin-left: 80px!important;">
<button class="btn btn-info m-2" *ngIf="step2" (click)="previousStep()">Previous</button>
<button class="btn btn-warning m-2" *ngIf="step1" (click)="nextStep()">Next</button>
<button class="btn btn-warning m-2" *ngIf="step2" (click)="updateData()">Update</button>
</div>
</div>
