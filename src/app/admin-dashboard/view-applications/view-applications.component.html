<div class="card">
  <div class="head p-1 m-2 text-primar d-flex row">
    <div class="col-sm-6">Student Applications</div>
    <select class="form-select col mx-2" (change)="filterCategory($event)">
      <option *ngFor="let value of companies" value="{{value}}">{{value}}</option>
    </select>
    <button class="btn btn-success col-sm-2" (click)="Download()">Download</button>
  </div>
  <div class="table-responsive-ms">
      <table class="table table-hover table-light">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col" class="col-sm-1">Id</th>
            <th scope="col">Company</th>
            <th scope="col">Student Id</th>
            <th scope="col">Email</th>
            <th scope="col"> Phone</th>
            <th scope="col">Date of Application</th>
          </tr>
        </thead>
        <tbody *ngIf="applications.length!=0">
          <tr *ngFor="let application of applications; let i = index;">
            <td> {{i+1}} </td>
            <td> {{application.application_id}} </td>
            <td> {{application.company_name}} </td>
            <td> {{application.student_id}} </td>
            <td> {{application.email}} </td>
            <td> {{application.phone}} </td>
            <td> {{application.applied_time}} </td>
          </tr>
        </tbody>
        <tbody *ngIf="applications.length==0">
          <tr>
            <th colspan="7" class="text-primary text-center h4 p-4 bg-white">No Notifications</th>
          </tr>
        </tbody>
      </table>
  </div>
</div>
